<td><strong>{{name}}</strong></td>
<td>({{unit}})</td>
<td *ngIf="isView">
  <span [ngClass]="generateEvaluation()">{{value}}<br></span>
  <span class="d-sm-block d-md-none"><small>( {{min}} ~ {{max}} )</small></span>
</td>
<td *ngIf="!isView">
  <nz-input-number [(ngModel)]="value" [nzMin]="0" [nzStep]="0.1" (ngModelChange)="valueOnChange()"></nz-input-number>
</td>
<td class="d-none d-lg-block d-xl-none" *ngIf="isView"><small>( {{min}} ~ {{max}} )</small>
</td>
<td class="d-none d-md-block d-lg-none d-xl-block" *ngIf="isView">( {{min}} ~ {{max}} )</td>
<td *ngIf="!isView">
  <nz-input-number [(ngModel)]="min" [nzMin]="0" [nzStep]="0.1" [nzDisabled]="minDisabled"
    (ngModelChange)="minOnChange()">
  </nz-input-number>
  <i nz-icon nzType="edit" nzTheme="outline" *ngIf="minDisabled" (click)="minDisabled = !minDisabled"></i>
  <i nz-icon nzType="check-circle" nzTheme="outline" *ngIf="!minDisabled" (click)="minDisabled = !minDisabled"></i>
</td>
<td *ngIf="!isView">
  <nz-input-number [(ngModel)]="max" [nzMin]="0" [nzStep]="0.1" [nzDisabled]="maxDisabled"
    (ngModelChange)="maxOnChange()">
  </nz-input-number>
  <i nz-icon nzType="edit" nzTheme="outline" *ngIf="maxDisabled" (click)="maxDisabled = !maxDisabled"></i>
  <i nz-icon nzType="check-circle" nzTheme="outline" *ngIf="!maxDisabled" (click)="maxDisabled = !maxDisabled"></i>
</td>
