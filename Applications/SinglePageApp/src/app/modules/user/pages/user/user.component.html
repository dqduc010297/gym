<nz-card>
  <nz-list class="demo-loadmore-list" nzItemLayout="vertical">
    <nz-list-item *ngFor="let item of list">
      <ng-container *ngIf="!item.loading">
        <!-- <nz-list-item-meta nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
              [nzDescription]="item.phoneNumber">
              <nz-list-item-meta-title>
                <a href="https://ng.ant.design">{{ item.fullname }}</a>
              </nz-list-item-meta-title>
            </nz-list-item-meta> -->
        <nz-list-item-meta>
          <nz-list-item-meta-avatar nzSrc="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png">
          </nz-list-item-meta-avatar>
          <nz-list-item-meta-title>
            <a href="https://ng.ant.design">{{ item.fullname }}</a>
          </nz-list-item-meta-title>
          <nz-list-item-meta-description>
            {{ item.phoneNumber }}
          </nz-list-item-meta-description>
        </nz-list-item-meta>
        'We supply a series of design principles, practical patterns and high quality design resources ' +
        '(Sketch and Axure), to help people create their product prototypes beautifully and efficiently.'
      </ng-container>
      <nz-skeleton *ngIf="item.loading" [nzAvatar]="true" [nzActive]="true" [nzTitle]="false" [nzLoading]="true">
      </nz-skeleton>
    </nz-list-item>
    <div class="loadmore" nz-list-load-more>
      <button nz-button *ngIf="!loaderService.isShowLoader(userOverviewRequest.getLoadingKey())"
        (click)="onLoadMore()">loading more</button>
    </div>
  </nz-list>
</nz-card>
