<nz-card nzTitle="Body Composition Analysis">
  <nz-table nzTemplateMode [nzShowPagination]="false">
    <tbody>
      <tr>
        <td><strong>Total Body Water</strong></td>
        <td>(L)</td>
        <td>{{bodyCompositionAnalysis.bodyWater}}</td>
        <td>( 35.7 ~43.7 )</td>
      </tr>
      <tr>
        <td><strong>Protein</strong></td>
        <td>(kg)</td>
        <td>{{bodyCompositionAnalysis.protein}}</td>
        <td>( 9.7 ~ 11.7 )</td>
      </tr>
      <tr>
        <td><strong>Mineral</strong></td>
        <td>(kg)</td>
        <td>{{bodyCompositionAnalysis.mineral}}</td>
        <td>( 3.37 ~ 4.04 )</td>
      </tr>
      <tr>
        <td><strong>Body Fat Mass</strong></td>
        <td>(kg)</td>
        <td>{{bodyCompositionAnalysis.bodyFatMass}}</td>
        <td>( 7.5 ~ 15.3 )</td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
