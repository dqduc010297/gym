<nz-card nzTitle="Obesity Analysis">
  <nz-table nzTemplateMode [nzShowPagination]="false">
    <tbody>
      <tr>
        <td><strong>BMI </strong></td>
        <td>(kg/m2)</td>
        <td>{{obesityAnalysis.bmi | number: '0.0-1'}}</td>
        <td>( 18.5 ~ 25 )</td>
      </tr>
      <tr>
        <td><strong>PBF</strong></td>
        <td>(%)</td>
        <td>{{obesityAnalysis.pbf * 100 | number: '0.0-1'}}</td>
        <td>( 10 ~ 20 )</td>
      </tr>
    </tbody>
  </nz-table>
  <nz-table nzTemplateMode [nzShowPagination]="false">
    <thead>
      <tr>
        <th colspan="4">Evaluation</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><strong>BMI </strong></td>
        <td colspan="3">
          <nz-checkbox-group [(ngModel)]="obesityAnalysis.bmiEvaluation"></nz-checkbox-group>
        </td>
      </tr>
      <tr>
        <td><strong>PBF</strong></td>
        <td colspan="3">
          <nz-checkbox-group></nz-checkbox-group>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
