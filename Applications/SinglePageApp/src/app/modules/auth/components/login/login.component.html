<div class="form">
    <form nz-form [nzLayout]="'vertical'" [nzAutoTips]="true" class="login-form" (ngSubmit)="signIn()">
        <img src="../../../../../assets/images/logo.png" style="width: 64px; margin-left: 120px; " />
        <h2 style="text-align: center;">Login in</h2>
        <nz-form-item>
            <nz-form-label>Username</nz-form-label>
            <nz-form-control nzHasFeedback nzErrorTip="Vui lòng nhập tên đăng nhập">
                <nz-input-group>
                    <input type="text" nz-input [(ngModel)]="loginUser.username" name="username" nzSize="large"
                        required />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label>Password</nz-form-label>
            <nz-form-control nzHasFeedback nzErrorTip="Vui lòng nhập mật khẩu">
                <nz-input-group>
                    <input type="password" [(ngModel)]="loginUser.password" name="password" nz-input nzSize="large" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <div nz-row class="login-form-margin">
            <div nz-col [nzSpan]="12">
                <label nz-checkbox [(ngModel)]="loginUser.rememberMe" name="rememberMe">
                    <span>Remember me</span>
                </label>
            </div>
            <div nz-col [nzSpan]="12">
                <a class="login-form-forgot">Forgot password</a>
            </div>
        </div>
        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'"
            [nzLoading]="loaderService.showLoader(loginUrl)">Log in</button>
    </form>
</div>
