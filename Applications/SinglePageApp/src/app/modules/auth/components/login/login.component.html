<div class="form">
  <form nz-form [nzLayout]="'vertical'" [nzAutoTips]="true" class="login-form" (ngSubmit)="signIn()">
    <img src="../../../../../assets/images/logo.png" style="width: 64px; margin-left: 120px; " />
    <h2 style="text-align: center;">Login</h2>
    <nz-form-item>
      <nz-form-label>Username</nz-form-label>
      <nz-form-control nzHasFeedback nzErrorTip="Vui lòng nhập tên đăng nhập">
        <nz-input-group>
          <input type="text" nz-input [(ngModel)]="loginRequest.username" name="username" nzSize="large" required
            [disabled]="loaderService.isShowLoader(loginRequest.getLoadingKey())" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label>Password</nz-form-label>
      <nz-form-control nzHasFeedback nzErrorTip="Vui lòng nhập mật khẩu">
        <nz-input-group>
          <input type="password" [(ngModel)]="loginRequest.password" name="password" nz-input nzSize="large"
            [disabled]="loaderService.isShowLoader(loginRequest.getLoadingKey())" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
      <div nz-col [nzSpan]="12">
        <label nz-checkbox [(ngModel)]="loginRequest.rememberMe" name="rememberMe">
          <span>Remember me</span>
        </label>
      </div>
      <div nz-col [nzSpan]="12">
        <a class="login-form-forgot">Forgot password</a>
      </div>
    </div>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'"
      [nzLoading]="loaderService.isShowLoader(loginRequest.getLoadingKey())">Log in</button>
  </form>
</div>
