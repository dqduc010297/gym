<div *ngIf="isView">
    <p style="margin:0;" *ngFor="let option of meal.menu">
        {{option}}<br>
    </p>
    <br>
    <p>
        <i>Ghi chú: <br>
            <span *ngFor="let note of meal.notes">{{note}}</span>
        </i>
    </p>
</div>
<div *ngIf="!isView">
    <form nz-form [nzLayout]="'vertical'" [nzAutoTips]="true">
        <nz-form-item>
            <nz-form-label>Menu</nz-form-label>
            <nz-form-control nzHasFeedback nzErrorTip="Vui lòng nhập mật khẩu">
                <nz-input-group>
                    <textarea rows="6" nz-input [(ngModel)]="textMenu" name="menu"></textarea>
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label>Ghi chú</nz-form-label>
            <nz-form-control nzHasFeedback nzErrorTip="Vui lòng nhập mật khẩu">
                <nz-input-group>
                    <textarea rows="6" nz-input [(ngModel)]="textNote" name="note"></textarea>
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
    </form>
</div>
