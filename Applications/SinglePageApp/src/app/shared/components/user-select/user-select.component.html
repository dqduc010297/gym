<nz-select [(ngModel)]="selectedUser" (nzScrollToBottom)="loadMore()" nzPlaceHolder="Select users" nzAllowClear
  [nzDropdownRender]="renderTemplate" (nzOnSearch)="onSearch($event)" nzShowSearch (ngModelChange)="selected()">
  <nz-option *ngFor="let o of optionList" [nzValue]="o.id" [nzLabel]="o.phoneNumber" nzCustomContent>
    {{o.phoneNumber}} - {{o.fullname}}
  </nz-option>
</nz-select>
<ng-template #renderTemplate>
  <nz-spin *ngIf="isLoading"></nz-spin>
</ng-template>
