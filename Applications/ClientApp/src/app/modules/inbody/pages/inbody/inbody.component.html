<div class="row">
  <div class="col-xl-3 col-lg-6 col-md-6" style="min-width: 340px;">
    <bs-datepicker-inline style="width: 310px; margin-left: auto; margin-right:auto ;display: block;"
      [bsValue]="bsInlineValue"></bs-datepicker-inline>
  </div>
  <div class="col-xl-3 col-lg-6 col-md-6">
    <app-body-composition-analysis [bodyCompositionAnalysis]="inBodyDetail.bodyCompositionAnalysis">
    </app-body-composition-analysis>
  </div>
  <div class="col-xl-3 col-lg-6 col-md-6">
    <app-muscle-fat-analysis [muscleFatAnalysis]="inBodyDetail.muscleFatAnalysis"></app-muscle-fat-analysis>
  </div>
  <div class="col-xl-3 col-lg-6 col-md-6">
    <app-obesity-analysis [obesityAnalysis]="inBodyDetail.obesityAnalysis"></app-obesity-analysis>
  </div>
</div>

<div class="row">
  <div class="col-xl-3">
    <app-weighing [weight]="inBodyDetail.weight"></app-weighing>
  </div>
  <div class="col-xl-9">
    <app-body-composition-history [bodyCompositionHistories]="inBodyDetail.bodyCompositionHistories">
    </app-body-composition-history>
  </div>
</div>
