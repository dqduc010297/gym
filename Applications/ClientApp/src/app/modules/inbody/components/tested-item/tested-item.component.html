<td>{{name}}</td>
<td>({{unit}})</td>
<td *ngIf="isView">
  <span class="{{testedResult.testedEvaluation}}">{{testedResult.value}}</span><br>
  <span class="d-sm-block d-md-none">( {{testedResult.min}} ~ {{testedResult.max}} )</span>
</td>
<td *ngIf="!isView">
  <input [(ngModel)]="testedResult.value" />
</td>
<td class="d-none d-md-block" *ngIf="isView">( {{testedResult.min}} ~ {{testedResult.max}} )</td>
<td *ngIf="!isView">
  <input [(ngModel)]="testedResult.min" />
  <!-- <i nz-icon nzType="edit" nzTheme="outline" *ngIf="minDisabled" (click)="minDisabled = !minDisabled"></i>
  <i nz-icon nzType="check-circle" nzTheme="outline" *ngIf="!minDisabled" (click)="minDisabled = !minDisabled"></i> -->
</td>
<td *ngIf="!isView">
  <input [(ngModel)]="testedResult.max" />
  <!-- <i nz-icon nzType="edit" nzTheme="outline" *ngIf="maxDisabled" (click)="maxDisabled = !maxDisabled"></i>
  <i nz-icon nzType="check-circle" nzTheme="outline" *ngIf="!maxDisabled" (click)="maxDisabled = !maxDisabled"></i> -->
</td>
