<div class="card">
  <div class="card-header">
    Body Composition History
  </div>
  <div class="card-body">
    <table class="table">
      <tbody>
        <tr>
          <td width="80px"><strong>Weight</strong></td>
          <td [attr.colspan]="testedDates.length">
            <div style="height:60px;" echarts [options]="chartOptions" [merge]="weightUpdateChartOptions"
              class="echart">
            </div>
          </td>
        </tr>
        <tr>
          <td width="80px"><strong>SMM</strong></td>
          <td [attr.colspan]="testedDates.length">
            <div style="height:60px;" echarts [options]="chartOptions" [merge]="smmUpdateChartOptions" class="echart">
            </div>
          </td>
        </tr>
        <tr>
          <td width="80px"><strong>PBF</strong></td>
          <td [attr.colspan]="testedDates.length">
            <div style="height:60px;" echarts [options]="chartOptions" [merge]="pbfUpdateChartOptions" class="echart">
            </div>
          </td>
        </tr>
        <tr>
          <td width="80px"></td>
          <td style="text-align: center;" *ngFor="let testedDate of testedDates">{{testedDate}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
