<nz-card>
  <nz-tabset>
    <nz-tab nzTitle="My image">
      <app-album-gird [mediaFiles]="album.myMediaFiles"></app-album-gird>
    </nz-tab>
    <nz-tab nzTitle="Shared image">
      <ng-template nz-tab>
        <app-album-gird [mediaFiles]="album.sharedMediaFiles" [haveUploadButton]="false"></app-album-gird>
      </ng-template>
    </nz-tab>
  </nz-tabset>
</nz-card>
