<div class="row" style="margin-bottom: 20px;">
    <div class="col-lg-4">
        <app-user-select (onSelected)="selectedUser($event)"></app-user-select>
    </div>
</div>
<nz-result *ngIf="selectedUserId == -1" nzStatus="404" nzTitle="Meal plan"
    nzSubTitle="Chọn người dùng để tạo hoặc chỉnh sửa meal plan">
</nz-result>

<app-meal-plan-overview *ngIf="selectedUserId != -1" [userId]="selectedUserId"></app-meal-plan-overview>
