<div class="row" style="margin-bottom: 20px;" *ngIf="currentRole == 'SYS_ADMIN'">
    <div class="col-lg-4">
        <app-user-select (onSelected)="selectedUser($event)"></app-user-select>
    </div>
</div>

<nz-result *ngIf="selectedUserId == -1" nzStatus="404" nzTitle="Meal plan"
    [nzSubTitle]="subTitle">
</nz-result>

<app-meal-plan-overview *ngIf="selectedUserId != -1" [userId]="selectedUserId" [isView]="currentRole != 'SYS_ADMIN'"></app-meal-plan-overview>
