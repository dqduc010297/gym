<nz-header>
  <div class="logo">
    <img src="./assets/images/logo.png" alt="logo" height="32">
  </div>
  <div class="action">
    <button nz-button nzType="default" nzShape="circle" nzTooltipTitle="Tải ảnh" nzTooltipPlacement="bottom" nz-tooltip>
      <i nz-icon nzTheme="fill" nzType="camera"></i>
    </button>
    <button nz-button nzType="default" nzShape="circle" nzTooltipTitle="Thông báo" nzTooltipPlacement="bottom"
      nz-tooltip>
      <i nz-icon nzTheme="fill" nzType="bell"></i>
    </button>
    <nz-avatar nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu" [nzSize]="36" nzIcon="user" [nzSrc]="avatarURL"
      nzPlacement="bottomRight">
    </nz-avatar>
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu style="width: 160px;">
        <li nz-menu-item>Thông tin cá nhân</li>
        <li nz-menu-divider></li>
        <li nz-menu-item (click)="logout()">Đăng xuất</li>
      </ul>
    </nz-dropdown-menu>
  </div>
</nz-header>
